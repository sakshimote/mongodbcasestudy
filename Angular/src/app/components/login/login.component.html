
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <span *ngIf="errorMsg">{{errorMsg}}</span>
        <form  [formGroup]="logInForm" (submit)="onPostLogin()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13" style="font-weight: bold;">Username</label>
            <input type="email" id="form1Example13" class="form-control form-control-lg" formControlName="username" />
            <small *ngIf="logInForm.get('username').invalid &&
            logInForm.get('username').touched" class="text-danger">Username Required</small>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23"style="font-weight: bold;">Password</label>
            <input type="password" id="form1Example23" class="form-control form-control-lg"  formControlName="password"/>
            <small *ngIf="logInForm.get('password').invalid &&
            logInForm.get('password').touched" class="text-danger">Password Required</small>
          </div>



          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

          <div class="text-center">
            <p>Not a member? <a href="#!" routerLink="/user/register">Register</a></p>

          </div>
        </form>

      </div>
    </div>
  </div>
</section>
