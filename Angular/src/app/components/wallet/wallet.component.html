<div class="wrapper">
  <div class="upper">
      <div class="card bg-dark">
          <div class="details">
              <div class="d-flex flex-column card-details"> <span class="plus">Wallet</span>
                  <h4 class="amount">Balance:- {{wallet.currentBalance}}</h4>
                  <button type="button" class="btn btn-success"
                  data-bs-toggle="modal" data-bs-target="#addMoneyModal">Add <br />&nbsp; Money&nbsp;&nbsp;  </button>
              </div> <img src="https://i.imgur.com/ZnvAG93.png" width="40" class="coral">
          </div>
          <div class="d-flex justify-content-between mt-3 align-items-center card-number"> <img src="https://i.imgur.com/xTeZOlU.png" width="30">
              <div class="d-flex flex-column number"> <span></span> <span class="text-right"></span> </div>
          </div>
      </div>
  </div>
</div>


<button type="button" class="btn btn-success center"  (click)="showStatements()">Show <br /> &nbsp; Statements&nbsp; </button>

<div *ngIf="showStatement">
  <div style="margin-left:25px ; margin-right: 25px;">

  <div class="table-responsive">

      <table class="table caption-top table-bordered">
        <thead>
          <tr>
            <th scope="col">Statement Id</th>
            <th scope="col">Transaction Type</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
            <th scope="col">Remarks</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of statements|paginate:{
            itemsPerPage:10,
            currentPage: p2
          }">

            <td>{{s.paymentId}}</td>
            <td>{{s.transactionType}}</td>
            <td>{{s.amount}}</td>
            <td>{{s.date}}</td>
            <td>Transaction Complete</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
<!-- Modal -->
<div class="modal fade" id="addMoneyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Money</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <br />
      <form [formGroup]="AddAmountForm" (ngSubmit)="addMoney()">
      <div class="modal-body">
        <h6>Please Enter the amount you want to add</h6>
        <div style="margin-right: 100px;">
          <input type="number" class="form-control" formControlName="amount" placeholder="Enter the Amount">
        <span class="error-message" *ngIf="AddAmountForm.controls['amount'].touched && AddAmountForm.controls['amount'].invalid">Please Enter the amount between 10 to 10000</span>
        </div>
        <br />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="!AddAmountForm.valid">Add Money</button>
      </div>
    </form>
    </div>
  </div>
</div>
<div class="text-center">
  <pagination-controls (pageChange)="p2=$event" ></pagination-controls>
  </div>
